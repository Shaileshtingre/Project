<!DOCTYPE html>
<html>
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

<style type="text/css">
body {
  background-image: url("https://img.freepik.com/free-photo/abstract-luxury-gradient-blue-background-smooth-dark-blue-with-black-vignette_1258-48251.jpg");
  background-repeat: no-repeat;
  background-size: cover;
}
	
</style>
<meta charset="ISO-8859-1">
<title>CarBooking</title>
</head>
<body>
<nav class="navbar bg-" >
  <div class="container-fluid">
    <a class="navbar-brand" href="Home.html" style="color: white;">Lets Go!!</a>
    <form class="d-flex" role="search">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </div>
</nav>

<fieldset style="width: 20%;margin-left: 40%;margin-top: 5%">
<form action="carbook" method="post">
 <div class="col-md-5" style="width: 100%">
              <select class="form-select" id="car" required name="cartype" autofocus="autofocus">
                <option value="">Car Type...</option>
                <option>Mini</option>
                <option>Sedan</option>
                <option>SUV</option>
              </select>
            <br>
            
<div class="form-floating mb-3">
  <input type="text" class="form-control" id="floatingInput" placeholder="from" name="from" required>
  <label for="floatingInput">From</label>
</div>
<div class="form-floating">
  <input type="text" class="form-control" id="floatingPassword" placeholder="to" name="to" required>
  <label for="floatingPassword">To</label>
</div>
<br>
<div class="form-floating mb-3">
  <input type="date" class="form-control" id="floatingInput" placeholder="startdate" name="startdate" required>
  <label for="floatingInput">Start Date</label>
</div>
<div class="form-floating mb-3">
  <input type="date" class="form-control" id="floatingInput" placeholder="enddate" name="enddate" required>
  <label for="floatingPassword">End Date</label>
</div>
<br>
<div class="form-floating mb-3">
  <input type="text" class="form-control" id="floatingInput" placeholder="cno" pattern="[6-9]{1}[0-9]{9}" maxlength="10" name="cno" required>
  <label for="floatingInput">Contact No.</label>
</div>
<br>
<div>
 <center><button class="btn btn-primary" type="submit" style="width: 50%;">Submit</button></center>
</div>
</form>
</fieldset>

</body>
</html>
